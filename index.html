<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Basic Dice Roller</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    </head>
    <body>
        <form id="dice-form">
            <div id="form-content">
            </div>
            <div><button type="button" id="add-dice">Click to add dice</button></div>
            <div><input type="submit" id="roll" value="Roll!"></input></div>
            <div><input type="submit" value="clear"></input></div>
        </form>
        <script src="app.js"></script>
    </body>
</html>
